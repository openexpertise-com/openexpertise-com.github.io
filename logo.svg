<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400" width="128px" height="128px" preserveAspectRatio="xMidYMid">
  <!-- generated from logo.svg.erb -->
  <!-- parameters:
    filled = 'black'
    empty  = 'white'
    width  = '128'
    height = '128'
  -->
  <filter id="drop-shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
    <feOffset dx="2" dy="2" result="offsetblur"/>
    <feFlood flood-color="white" flood-opacity="0.95"/>
    <feComposite in2="offsetblur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <defs>
    <circle id="filled" r="48" shape-rendering="auto" style="fill:black; fill-opacity:1.0; filter:url(#drop-shadow)"/>
  </defs>
  <defs>
    <circle id="empty" r="43" shape-rendering="auto" style="stroke:black; stroke-width:10; fill:white; fill-opacity:0.1; filter:url(#drop-shadow)"/>
  </defs>
  <defs>
    <text id="opex" font-family="Consolas" font-size="48" font-weight="bold" fill="#4F4F4F">OpenExpertise Pty. Ltd.</text>
  </defs>
  <!-- row1:  -->
  <use xlink:href="#empty" x="50" y="50"/>
  <use xlink:href="#filled" x="150" y="50"/>
  <use xlink:href="#empty" x="250" y="50"/>
  <use xlink:href="#empty" x="350" y="50"/>
  <!-- row2:  -->
  <use xlink:href="#filled" x="50" y="150"/>
  <use xlink:href="#filled" x="150" y="150"/>
  <use xlink:href="#filled" x="250" y="150"/>
  <use xlink:href="#empty" x="350" y="150"/>
  <!-- row3:  -->
  <use xlink:href="#filled" x="50" y="250"/>
  <use xlink:href="#empty" x="150" y="250"/>
  <use xlink:href="#empty" x="250" y="250"/>
  <use xlink:href="#empty" x="350" y="250"/>
  <!-- row4:  -->
  <use xlink:href="#empty" x="50" y="350"/>
  <use xlink:href="#empty" x="150" y="350"/>
  <use xlink:href="#empty" x="250" y="350"/>
  <use xlink:href="#filled" x="350" y="350"/>
  <!-- text -->
  <!--
  <use xlink:href="#opex" x="50" y="450"/>
  -->
</svg>
